<!-- ======================= CSS STARTS HERE =========================== -->
<!-- =================================================================== -->
<style>
    :root {
        --primary-color: #0d2c54;
        --secondary-color: #d4af37;
        --light-color: #ffffff;
        --background-light: #f8f9fa;
        --text-color: #495057;
        --heading-color: #0d2c54;
        --body-font: 'Poppins', sans-serif;
        --heading-font: 'Amiri', serif;
        --transition-speed: 0.5s ease;
        --border-radius: 12px;
        --shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html {
        scroll-behavior: smooth;
    }

    body {
        font-family: var(--body-font);
        color: var(--text-color);
        background-color: var(--light-color);
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 15px;
    }

    h1,
    h2,
    h3,
    h4 {
        font-family: var(--heading-font);
        font-weight: 700;
        color: var(--heading-color);
    }

    section {
        padding: 100px 0;
        overflow: hidden;
    }

    .section-header {
        text-align: center;
        margin-bottom: 60px;
    }

    .section-title {
        font-size: 3rem;
    }

    .section-subtitle {
        font-size: 1.1rem;
        color: #6c757d;
        max-width: 600px;
        margin: 10px auto 0;
    }

    a {
        text-decoration: none;
        color: var(--primary-color);
    }

    img {
        max-width: 100%;
        display: block;
    }

    /* --- HEADER & NAVIGATION (PREMIUM FROM START) --- */
    .site-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        transition: var(--transition-speed);
    }

    .top-bar {
        background: #081f3a;
        color: rgba(255, 255, 255, 0.8);
        padding: 10px 0;
        font-size: 0.9rem;
        transition: var(--transition-speed);
        border-bottom: 1px solid rgba(212, 175, 55, 0.3);
    }

    .top-bar .container,
    .main-nav .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .auth-buttons a {
        color: var(--light-color);
        margin-left: 10px;
        font-weight: 500;
    }

    .main-nav {
        background: var(--primary-color);
        padding: 15px 0;
        box-shadow: 0 5px 20px rgba(255, 255, 255, 0.2);
    }

    .site-header.scrolled .main-nav {
        box-shadow: var(--shadow);
    }

    .logo img {
        height: 55px;
    }

    .nav-links {
        list-style: none;
        display: flex;
    }

    .nav-links li {
        margin: 0 20px;
    }

    .nav-links a {
        color: var(--light-color);
        font-weight: 500;
        padding-bottom: 5px;
        position: relative;
    }

    .nav-links a::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background: var(--secondary-color);
        transition: 0.4s ease;
    }

    .nav-links a:hover::after {
        width: 100%;
    }

    .mobile-menu-icon {
        display: none;
        background: none;
        border: none;
        font-size: 2rem;
        color: var(--light-color);
        cursor: pointer;
        z-index: 1002;
    }

    /* --- HERO SECTION (VIDEO FIX) --- */
    .hero-section {
        height: 100vh;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: var(--light-color);
        padding: 0;
        margin-top: -125px;
        /* Adjust this value to match header height */
    }

    .video-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
        overflow: hidden;
    }

    #bg-video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .hero-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        z-index: -1;
    }

    .hero-content {
        position: relative;
        z-index: 1;
    }

    .hero-content h1 {
        font-size: 5rem;
    }

    .hero-content p {
        font-size: 1.5rem;
        margin: 20px 0 40px;
    }

    .btn-primary {
        background: var(--secondary-color);
        color: var(--primary-color);
        padding: 18px 40px;
        border-radius: 50px;
        font-weight: 700;
        transition: var(--transition-speed);
    }

    .btn-primary:hover {
        background: var(--light-color);
        transform: scale(1.05);
        box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2);
    }

    /* --- ALL SECTIONS --- */
    .search-section {
        padding: 0;
    }

    .search-form {
        background: var(--light-color);
        display: grid;
        grid-template-columns: repeat(3, 1fr) auto;
        gap: 20px;
        padding: 30px;
        border-radius: var(--border-radius);
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
        margin: -70px auto 0;
        position: relative;
        z-index: 10;
        max-width: 1000px;
    }

    .why-choose-us-section {
        background: var(--background-light);
    }

    .why-choose-us-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 30px;
    }

    .feature-item {
        background: var(--light-color);
        padding: 30px;
        text-align: center;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
    }

    .packages-section {
        background: var(--background-light);
    }

    .packages-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 30px;
    }

    /* A4 SIZE PACKAGE CARD FIX */
    .package-card {
        background: var(--light-color);
        border-radius: var(--border-radius);
        overflow: hidden;
        box-shadow: var(--shadow);
        transition: var(--transition-speed);
        display: flex;
        flex-direction: column;
    }

    .package-card:hover {
        transform: translateY(-15px);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
    }

    .package-image-container {
        width: 100%;
        height: 350px;
        /* Fixed height for consistency */
        overflow: hidden;
    }

    .package-image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        /* Will cover the area, might crop slightly */
    }

    .package-content {
        padding: 25px;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
    }

    .btn-book-now {
        margin-top: auto;
        /* Pushes button to the bottom */
    }

    .testimonials-section {
        background: var(--primary-color);
        color: var(--light-color);
    }

    .testimonials-section .section-title {
        color: var(--light-color);
    }

    .testimonials-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
    }

    .testimonial-card {
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: var(--border-radius);
        border-left: 5px solid var(--secondary-color);
    }

    .testimonial-card p {
        font-style: italic;
    }

    .client-info {
        display: flex;
        align-items: center;
        margin-top: 20px;
    }

    .client-info img {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        margin-right: 15px;
    }

    .partners-section {
        background: var(--background-light);
    }

    .partners-grid {
        display: flex;
        justify-content: space-around;
        align-items: center;
        flex-wrap: wrap;
        gap: 20px;
    }

    .partner-logo {
        transition: transform var(--transition-speed);
    }

    .partner-logo:hover {
        transform: scale(1.1);
    }

    .partner-logo img {
        height: 45px;
    }

    .cta-bar {
        background: var(--secondary-color);
        padding: 40px 0;
    }

    .cta-bar .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .cta-bar h3 {
        color: var(--primary-color);
    }

    /* --- FOOTER (VIP VERSION) --- */
    .site-footer {
        background: #081f3a;
        color: rgba(255, 255, 255, 0.7);
        padding: 80px 0 0;
    }

    .footer-grid {
        display: grid;
        grid-template-columns: 2fr 1fr 1.5fr 1.5fr;
        gap: 40px;
        text-align: left;
    }

    .footer-logo {
        height: 60px;
        margin-bottom: 20px;
    }

    .footer-widget h3 {
        color: var(--light-color);
        margin-bottom: 20px;
    }

    .footer-widget ul {
        list-style: none;
    }

    .footer-widget ul li {
        margin-bottom: 10px;
    }

    .footer-widget ul li a {
        color: rgba(255, 255, 255, 0.7);
        transition: var(--transition-speed);
    }

    .footer-widget ul li a:hover {
        color: var(--secondary-color);
        padding-left: 5px;
    }

    .map-container {
        border-radius: var(--border-radius);
        overflow: hidden;
        margin-top: 20px;
    }

    .footer-bottom {
        padding: 25px 0;
        margin-top: 60px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        text-align: center;
    }

    /* --- WIDGETS --- */
    .whatsapp-flt-btn,
    .scroll-to-top {
        /* ALL PREVIOUS SOLID STYLES APPLY */
    }

    /* --- SCROLL ANIMATIONS --- */
    .hidden {
        opacity: 0;
        transform: translateY(100px);
        transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .visible {
        opacity: 1;
        transform: translateY(0);
    }

    /* Add more staggered delays as needed */

    /* --- RESPONSIVE DESIGN --- */
    @media (max-width: 992px) {

        .search-form,
        .why-choose-us-grid,
        .packages-grid,
        .testimonials-grid,
        .footer-grid {
            grid-template-columns: 1fr 1fr;
        }

        .nav-links-container {
            position: fixed;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(13, 44, 84, 0.98);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: left var(--transition-speed);
            z-index: 1001;
        }

        .nav-links-container.active {
            left: 0;
        }

        .nav-links {
            flex-direction: column;
            text-align: center;
        }

        .nav-links li {
            margin: 30px 0;
        }

        .nav-links a {
            font-size: 2.5rem;
            color: var(--light-color);
        }

        .mobile-menu-icon {
            display: block;
        }
    }

    @media (max-width: 768px) {
        body {
            padding-top: 118px;
        }

        .hero-section {
            margin-top: -118px;
        }

        .search-form,
        .why-choose-us-grid,
        .packages-grid,
        .testimonials-grid,
        .footer-grid {
            grid-template-columns: 1fr;
        }
    }
</style>
